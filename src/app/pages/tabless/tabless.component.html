<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody *ngFor="let e of listExamen">
    <tr>
      <td>{{e.epreuve}}</td>
      <td>{{e.coeff}}</td>
      <td>{{e.forme}}</td>
      <td><a  mat-raised-button color="accent">Voir Plus</a></td>
    </tr>

  </tbody>
</table>
